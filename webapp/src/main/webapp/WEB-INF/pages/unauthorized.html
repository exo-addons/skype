<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unauthorized</title>
</head>
<body>
<h3>Unauthorized user.</h3>
<p>Please login and try again.</p>
<a id="login-link" href="/portal/login" target="_self">Login</a>
<script>
	//?initialURI=%2Fportal%2Fintranet%2F
	var link = document.getElementById("login-link");
	if (link) {
		link.setAttribute("href", link.getAttribute("href") + "?initialURI=" + encodeURIComponent(location.href));
	}	
</script>
</body>
</html>
